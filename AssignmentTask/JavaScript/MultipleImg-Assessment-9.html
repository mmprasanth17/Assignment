<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changeing Multiple Image</title>
</head>
<body>
    <form action="">
        <img src="#"  alt="Select any one" id="image1">
        <p id="text"></p>
        <button type="button" onclick="change('one')">One</button>
        <button type="button" onclick="change('two')">two</button>
        <button type="button" onclick="change('three')">three</button>
        <button type="button" onclick="change('four')">four</button>
        <button type="button" onclick="change('five')">five</button>
        <button type="button" onclick="change('six')">six</button>
    </form>
    <script>
        function change(val){
            if(val=="one"){
                document.getElementById("image1").src="../Assest/images/rohit sharma.jpeg";
                document.getElementById("text").innerHTML="Rohit Sharma";
            }
            if(val=="two"){
                document.getElementById("image1").src="../Assest/images/Virat Kohli Wallpaper ðŸ‘‘.jpeg";
                document.getElementById("text").innerHTML="Virat Kohli";
            }
            if(val=="three"){
                document.getElementById("image1").src="../Assest/images/MS Dhoni Photos.jpeg";
                document.getElementById("text").innerHTML="Dhoni";
            }
            if(val=="four"){
                document.getElementById("image1").src="../Assest/images/bumrah.jpeg";
                document.getElementById("text").innerHTML="Jasprit Bumra";
            }
            if(val=="five"){
                document.getElementById("image1").src="../Assest/images/Ravindra Jadeja.jpeg";
                document.getElementById("text").innerHTML="Ravindra Jadeja";
            }
            if(val=="six"){
                document.getElementById("image1").src="../Assest/images/rishab pant.jpeg";
                document.getElementById("text").innerHTML="Rishab Pant";
            }
        }
    </script>
</body>
</html>
