<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
    let data = prompt("Enter Your Name");
    let firstLetter = data.toLowerCase()[0];
    if (firstLetter === "a" || firstLetter === "e" || firstLetter === "i" || firstLetter === "o" || firstLetter === "u") {
        document.write(data + " starts with a vowel.");
    } else {
        document.write(data + " starts with a consonant.");
    }


    </script>
</body>
</html>
