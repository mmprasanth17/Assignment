<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Full Name</title>
    <style>
        .edit {
            border: 5px solid black;
            border-radius: 8px;
            text-align: center;
            width: 425px;
            height: 250px;
            margin: 0 auto; 
            padding: 20px; 
        }
    </style>
    <script>
        function displayFullName(fname, mname, lname) {
            var fullName = fname + ' ';
            if (mname) {
                fullName += mname + ' ';
            }
            fullName += lname;

            document.getElementById('fullname').textContent = 'Full Name: ' + fullName;
        }
    </script>
</head>

<body>
    <div class="edit">
        <h2>Enter Names</h2>
        <form onsubmit="return false;">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>

            <label for="mname">Middle Name:</label>
            <input type="text" id="mname" name="mname"><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <button type="button" onclick="displayFullName(
                document.getElementById('fname').value,
                document.getElementById('mname').value,
                document.getElementById('lname').value
            );">Display Full Name</button>
        </form>

        <div id="fullname"></div>
    </div>
</body>

</html>
