<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image Example</title>
    <style>
        .toggleImage {
    width: 300px;
    height: auto;
    display: none;
    transition: opacity 0.5s ease;
}

.image1 {
    display: block;
}

#toggleCheckbox:checked ~ .image1 {
    display: none;
}

#toggleCheckbox:checked ~ .image2 {
    display: block;
}

.toggleButton {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
    text-align: center;
}

.toggleButton:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>

    <input type="checkbox" id="toggleCheckbox" hidden>
    <label for="toggleCheckbox" class="toggleButton">Toggle Image</label>
    <br>
    <img src="../Assest/rohit sharma.jpeg" alt="First Image" class="toggleImage image1">
    <img src="../Assest/bumrah.jpeg" alt="Second Image" class="toggleImage image2">

</body>
</html>
