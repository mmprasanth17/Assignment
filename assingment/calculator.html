<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        .outer {
            border: 2px solid blue;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .input-action {
            width: 400px;
            height: 350px;
            border: 2px solid blue;
            padding: 20px;
            margin: 20px;
        }
    </style>


</head>

<body>

    <div class="outer">

        <form action="">

            <div class="input-action">

                <!-- Age Calculator -->
                <label for="age" id="age-label">Age Calculator :</label>
                <input class="form-control" type="date" name="age" id="age-input">

                <button id="curr-age" type="button" class="btn btn-secondary btn-sm mt-2" onclick="calAge()">Current
                    Age</button>
                <span id="curr-age-ans"></span>

                <!-- Temperature Calculator -->
                <label for="temp" style="display: none" id="temp-label">Celcious :</label>
                <input type="text" class="form-control" name="temp" style="display: none" id="temp-input">

                <button type="button" class="btn btn-primary btn-sm mt-2" id="farh-temp" style="display: none"
                    onclick="calTemp()">Fahrenheit</button>
                <span id="curr-temp-ans"></span>


                <!-- Currency Conveter -->
                <label for="rs" style="display: none" id="rs-label">Enter Rupees :</label>
                <input type="text" class="form-control" name="rs" style="display: none;" id="rs-input">

                <button type="button" class="btn btn-secondary btn-sm mt-2" style="display: none;" id="rs-doller"
                    onclick="calRs(0.012)">$ Doller</button>
                <span id="rs-doller-ans" style="display: none;"></span>

                <button type="button" class="btn btn-secondary btn-sm mt-2" style="display: none;" id="rs-lira"
                    onclick="calRs(0.39)">&#8356 LIRA</button>
                <span id="rs-lira-ans" style="display: none;"></span>

                <button type="button" class="btn btn-secondary btn-sm mt-2" style="display: none;" id="rs-aus"
                    onclick="calRs(0.018)"> &#8371 AUSTRAL </button>
                <span id="rs-aus-ans" style="display: none;""></span>
                      
        

                <!-- Weight Conveter -->

                             <input type=" text" id="weight-input" class="form-control" style="display: none;">
                    <button type="button" class="btn btn-secondary btn-sm mt-2" id="weight-con" style="display: none;"
                        onclick="calWeight()">
                        Convert </button>

                    <label for="" style="display: none;" id="kg"> KG :</label>
                    <span style="display: none;" id="kg-ans"></span>

                    <label for="" style="display: none;" id="pound"> Pounds :</label>
                    <span style="display: none;" id="pound-ans"></span>

                    <label for="" style="display: none;" id="ton"> Ton :</label>
                    <span style="display: none;" id="ton-ans"></span>

                    <!-- Persentage Conveter -->
                    <label for="total" style="display: none" id="total-label">Enter Total Mark : </label>
                    <input type="text" name="total" style="display: none;margin-bottom: 10px;" id="total-input">

                    <label for="obtain" style="display: none;float: left;" id="obtain-label">Enter Obtain Mark
                        : </label>
                    <input type="text" name="obtain" style="display: none;" id="obtain-input">


                    <button type="button" class="btn btn-primary" id="prect" style="display: none;"
                        onclick="calPersentge()"> Percentage
                    </button>
                    <span style="display: none;" id="prect-ans"></span>

                    <!-- Calculator Conveter -->

                    <input type="text" name="num1" id="num1" style="display: none;margin-bottom: 10px;">
                    <input type="text" name="num2" id="num2" style="display: none;margin-bottom: 10px;">

                    <button type="button" class="btn btn-secondary btn-sm" style="display: none;margin-bottom: 10px;"
                        id="add" onclick="calCulator(add)"> ADD </button>
                    <button type="button" class="btn btn-secondary btn-sm" style="display: none;margin-bottom: 10px;"
                        id="sub" onclick="calCulator(sub)"> SUB </button>
                    <button type="button" class="btn btn-secondary btn-sm" style="display: none;margin-bottom: 10px;"
                        id="div" onclick="calCulator(div)"> DIV </button>
                    <button type="button" class="btn btn-secondary btn-sm" style="display: none;margin-bottom: 10px;"
                        id="mul" onclick="calCulator(mul)"> MUL </button>

                    <h4 style="display: none;" id="res"> Result :</h4>
                    <spans tyle="display: none;" id="res-ans">
                </span>



            </div>

            <button type="button" class="btn btn-primary" onclick="change(age)">Age Calculator </button>
            <button type="button" class="btn btn-primary" onclick="change(temp)"> Temp Conveter </button>
            <button type="button" class="btn btn-primary" onclick="change(rupee)"> Currency Conveter </button>
            <button type="button" class="btn btn-primary" onclick="change(weight)"> Weight Conveter </button>
            <button type="button" class="btn btn-primary" onclick="change(percentage)"> Percentage Conveter </button>
            <button type="button" class="btn btn-primary" onclick="change(calculator)"> Calculator Conveter </button>


            <script>

                function calCulator(action) {
                    let num1 = document.getElementById("num1").value;
                    let num2 = document.getElementById("num2").value


                    switch (action) {
                        case "add":

                            let ansAdd = parseInt(num1) + parseInt(num2);

                            document.getElementById("res").innerHTML = "Addition Result : "+ansAdd;


                            break;
                        case "sub":
                            let ansSub = parseInt(num1) - parseInt(num2);

                            document.getElementById("res").innerHTML ="Subtraction Result : " +ansSub;

                            break

                        case "div":
                            let ansDiv = parseInt(num1) / parseInt(num2);

                            document.getElementById("res").innerHTML = "Division Result : " + ansDiv;
                            break;
                        case "mul":
                            let ansMul = parseInt(num1) * parseInt(num2);

                            document.getElementById("res").innerHTML = "Multiplication Result : " + ansMul;
                            break;

                    }
                }

                function calPersentge() {

                    let total = document.getElementById("total-input").value;
                    let obtain = document.getElementById("obtain-input").value;


                    let percentage = parseFloat(obtain) / parseFloat(total) * 100;
                    document.getElementById("prect-ans").style.display = "inline";
                    document.getElementById("prect-ans").innerHTML = percentage.toFixed(2);
                    console.log(percentage);

                }

                function calWeight() {
                    let gm = document.getElementById("weight-input").value;

                    let kg = 0.001 * parseFloat(gm);
                    let pound = 0.00220462 * parseFloat(gm);
                    let ton = 1e-6 * parseFloat(gm);
                    document.getElementById("kg").style.display = "block";
                    document.getElementById("kg").innerHTML = "KG : " + kg + " kg";

                    document.getElementById("pound").style.display = "block";
                    document.getElementById("pound").innerHTML = "Pounds : " + pound + " pound";

                    document.getElementById("ton").style.display = "block";
                    document.getElementById("ton").innerHTML = "Ton : " + ton + " ton";

                }

                function calRs(rs) {
                    let rupe = document.getElementById("rs-input").value;

                    // window.alert(parseFloat(rs))
                    let convertAmt = parseFloat(rs) * rupe
                    switch (rs) {
                        case "0.012":
                            document.getElementById("rs-doller-ans").style.display = "inline";
                            document.getElementById("rs-doller-ans").innerHTML = "$" + Number.parseFloat(convertAmt).toFixed(2);
                            break;
                        case "0.39":
                            document.getElementById("rs-lira-ans").style.display = "inline";
                            document.getElementById("rs-lira-ans").innerHTML = "&#8356;" + Number.parseFloat(convertAmt).toFixed(2);
                            break;
                        case "0.018":
                            document.getElementById("rs-aus-ans").style.display = "inline";
                            document.getElementById("rs-aus-ans").innerHTML = "&#8371;" + Number.parseFloat(convertAmt).toFixed(2);
                            break;
                    }

                }


                function calTemp() {

                    let celcious = document.getElementById("temp-input").value;

                    let fahrenheit = (parseInt(celcious) * 9 / 5) + 32;

                    document.getElementById("curr-temp-ans").innerHTML = fahrenheit;


                }

                function calAge() {
                    let date = new Date();
                    let currentDate = date.getFullYear();

                    let dobyear = document.getElementById("age-input").value;

                    document.getElementById("curr-age-ans").innerHTML = parseInt(currentDate) - parseInt(dobyear);


                }

                function hideAge() {
                    document.getElementById("age-label").style.display = "none";
                    document.getElementById("age-input").style.display = "none";
                    document.getElementById("curr-age").style.display = "none";
                    document.getElementById("curr-age-ans").style.display = "none";
                }

                function hideTemp() {
                    document.getElementById("temp-label").style.display = "none";
                    document.getElementById("temp-input").style.display = "none";
                    document.getElementById("farh-temp").style.display = "none";
                    document.getElementById("curr-temp-ans").style.display = "none";
                }

                function hideRs() {
                    document.getElementById("rs-label").style.display = "none";
                    document.getElementById("rs-input").style.display = "none";

                    document.getElementById("rs-doller").style.display = "none";
                    document.getElementById("rs-doller-ans").innerHTML = "";

                    document.getElementById("rs-aus").style.display = "none";
                    document.getElementById("rs-aus-ans").innerHTML = "";

                    document.getElementById("rs-lira").style.display = "none";
                    document.getElementById("rs-lira-ans").innerHTML = "";
                }

                function hideWeight() {

                    document.getElementById("weight-input").style.display = "none";
                    document.getElementById("weight-input").value = "";
                    document.getElementById("weight-con").style.display = "none";

                    document.getElementById("kg").style.display = "none";
                    document.getElementById("kg-ans").innerHTML = "";

                    document.getElementById("pound").style.display = "none";
                    document.getElementById("pound-ans").innerHTML = "";

                    document.getElementById("ton").style.display = "none";
                    document.getElementById("ton-ans").innerHTML = "";

                }

                function hidePercent() {

                    document.getElementById("total-label").style.display = "none";
                    document.getElementById("total-input").style.display = "none";

                    document.getElementById("obtain-label").style.display = "none";
                    document.getElementById("obtain-input").style.display = "none";

                    document.getElementById("prect").style.display = "none";
                    document.getElementById("prect-ans").innerHTML = "";
                }

                function hideCalculator() {

                    document.getElementById("num1").style.display = "none";
                    document.getElementById("num2").style.display = "none";

                    document.getElementById("add").style.display = "none";
                    document.getElementById("sub").style.display = "none";
                    document.getElementById("mul").style.display = "none";
                    document.getElementById("div").style.display = "none";
                    document.getElementById("res").style.display = "none";
                    document.getElementById("res-ans").innerHTML = "";

                }
                function change(name) {

                    switch (name) {
                        case "age":

                            document.getElementById("age-label").style.display = "inline";
                            document.getElementById("age-input").style.display = "inline";
                            document.getElementById("curr-age").style.display = "block";
                            document.getElementById("curr-age-ans").style.display = "inline";
                            document.getElementById("curr-age-ans").innerHTML = null;

                            hideTemp()
                            hideRs()
                            hideWeight()
                            hidePercent()
                            hideCalculator()

                            break;

                        case "temp":

                            hideAge()
                            hideRs()
                            hideWeight()
                            hidePercent()
                            hideCalculator()

                            document.getElementById("temp-label").style.display = "inline";
                            document.getElementById("temp-input").style.display = "inline";
                            document.getElementById("farh-temp").style.display = "block";
                            document.getElementById("curr-temp-ans").style.display = "inline";
                            document.getElementById("curr-temp-ans").innerHTML = "";

                            break;
                        case "rupee":
                            hideTemp()
                            hideAge()
                            hideWeight()
                            hidePercent()
                            hideCalculator()


                            document.getElementById("rs-label").style.display = "inline";
                            document.getElementById("rs-input").style.display = "inline";                          

                            document.getElementById("rs-doller").style.display = "block";
                            document.getElementById("rs-doller-ans").innerHTML = "";

                            document.getElementById("rs-aus").style.display = "block";
                            document.getElementById("rs-aus-ans").innerHTML = "";

                            document.getElementById("rs-lira").style.display = "block";
                            document.getElementById("rs-lira-ans").innerHTML = "";

                            break;
                        case "weight":
                            hideTemp()
                            hideAge()
                            hideRs()
                            hidePercent()
                            hideCalculator()


                            document.getElementById("weight-input").style.display = "block";
                            document.getElementById("weight-con").style.display = "block";

                            document.getElementById("kg").style.display = "block";
                            document.getElementById("kg").innerHTML = "KG :";

                            document.getElementById("pound").style.display = "block";
                            document.getElementById("pound").innerHTML = "Pounds :";

                            document.getElementById("ton").style.display = "block";
                            document.getElementById("ton").innerHTML = "Ton :";

                            break;

                        case "percentage":
                            hideTemp()
                            hideAge()
                            hideRs()
                            hideWeight()
                            hideCalculator()



                            document.getElementById("total-label").style.display = "inline";
                            document.getElementById("total-input").style.display = "inline";

                            document.getElementById("obtain-label").style.display = "block";
                            document.getElementById("obtain-input").style.display = "inline";

                            document.getElementById("prect").style.display = "block";
                            document.getElementById("prect-ans").innerHTML = "";
                            break;

                        case "calculator":
                            hideTemp()
                            hideAge()
                            hideRs()
                            hideWeight()
                            hidePercent()



                            document.getElementById("num1").style.display = "block";
                            document.getElementById("num2").style.display = "block";

                            document.getElementById("add").style.display = "block";
                            document.getElementById("sub").style.display = "block";
                            document.getElementById("mul").style.display = "block";
                            document.getElementById("div").style.display = "block";


                            document.getElementById("res").style.display = "block";
                            document.getElementById("res-ans").innerHTML = "";

                            break;

                        default:
                            window.alert("hi")



                    }

                }

            </script>


        </form>

    </div>

</body>

</html>
