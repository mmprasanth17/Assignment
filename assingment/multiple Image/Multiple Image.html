<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img src="../Jewellery images/1.jpg" alt="" id="jewelleryImage"><br>
    <strong id="imgname">rajini</strong><br>
    <button type="button" onclick="change('one')" id="one">Jewellery1</button>
    <button type="button" onclick="change('two')" id="two">Jewellery2</button>
    <button type="button" onclick="change('three')" id="three">Jewellery3</button>
    <button type="button" onclick="change('four')" id="four">Jewellery4</button>
    <button type="button" onclick="change('five')" id="five">Jewellery5</button>
    <button type="button" onclick="change('six')" id="six">Jewellery6</button>

    <div id="d1"></div>
    <div id="d2"></div>

    <script>
        function change(val){
            let imgElement = document.getElementById("jewelleryImage");
            let nameElement = document.getElementById("imgname");

            switch(val) {
                case 'one':
                    imgElement.src = "../Jewellery images/1.jpg";
                    nameElement.innerHTML = "rajini";
                    break;
                case 'two':
                    imgElement.src = "../Jewellery images/2.jpg";
                    nameElement.innerHTML = "vijay";
                    break;
                case 'three':
                    imgElement.src = "../Jewellery images/3.jpg";
                    nameElement.innerHTML = "ajith";
                    break;
                case 'four':
                    imgElement.src = "../Jewellery images/4.jpg";
                    nameElement.innerHTML = "dhanush";
                    break;
                case 'five':
                    imgElement.src = "../Jewellery images/5.jpg";
                    nameElement.innerHTML = "simbu";
                    break;
                case 'six':
                    imgElement.src = "../Jewellery images/sunny.jpg";
                    nameElement.innerHTML = "sunny";
                    break;
                default:
                    console.log("Invalid option");
                    break;
            }
        }
        </script>
