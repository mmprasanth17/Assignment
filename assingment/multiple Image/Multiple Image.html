<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle Example</title>
</head>
<body>

    <img src="../Assest/ashwin.jpeg" alt="" id="cricketImage"><br>
    <strong id="imgname">Cricket</strong><br>
    <button type="button" onclick="change('one')" id="one">Rohit</button>
    <button type="button" onclick="change('two')" id="two">Virat</button>
    <button type="button" onclick="change('three')" id="three">Sachin</button>
    <button type="button" onclick="change('four')" id="four">Dhoni</button>
    <button type="button" onclick="change('five')" id="five">Hardik</button>
    <button type="button" onclick="change('six')" id="six">Pant</button>

    <div id="d1"></div>
    <div id="d2"></div>

    <script>
        function change(val) {
            let imgElement = document.getElementById("cricketImage");
            let nameElement = document.getElementById("imgname");

            switch(val) {
                case 'one':
                    imgElement.src = "../Assest/roit.jpeg";
                    nameElement.innerHTML = "Rohit";
                    break;
                case 'two':
                    imgElement.src = "../Assest/virat.jpeg";
                    nameElement.innerHTML = "Virat";
                    break;
                case 'three':
                    imgElement.src = "../Assest/sachin.jpeg";
                    nameElement.innerHTML = "Sachin";
                    break;
                case 'four':
                    imgElement.src = "../Assest/dhoni.jpeg";
                    nameElement.innerHTML = "Dhoni";
                    break;
                case 'five':
                    imgElement.src = "../Assest/hardik.jpeg";
                    nameElement.innerHTML = "Hardik";
                    break;
                case 'six':
                    imgElement.src = "../Assest/pant.jpeg";
                    nameElement.innerHTML = "Pant";
                    break;
                default:
                    console.log("Invalid option");
                    break;
            }
        }
    </script>
</body>
</html>
